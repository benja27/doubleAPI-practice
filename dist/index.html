<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <script src='https://kit.fontawesome.com/7d931a3f92.js' crossorigin='anonymous'></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

<script defer src="main.js"></script></head>

<body>
  <header>
    <nav class="nav justify-content-center  ">
      <a class="nav-link active" href="#" aria-current="page">Active link</a>
      <a class="nav-link" href="#">Link</a>
      <a class="nav-link disabled" href="#">Disabled link</a>
    </nav>
  </header>
  <main>

    <div id="spinner">
      <i class="fa fa-spinner fa-spin"></i> Cargando...
    </div>

    <div class="items-container galery">      
      
        <div class="card d-none">
          <div class="card-header text-center">
            <h3>
              ${item.name}
            </h3>
          </div>
          <div class="card-body"> 
            <img src="https://placeimg.com/200/200" alt="">           
            <div class="d-flex justify-content-around pt-3">
              <h3>${item.name}</h3>
              <div class="d-flex flex-column align-items-center gap-2" >
                <i class="fa-solid fa-heart" ></i>                
                <h6>20 likes</h6>
              </div>
            </div>
          </div>
          <div class="card-footer text-muted text-center">
            <h4>
              ${item.name}
            </h4>
          </div>
        </div>
      
          
    </div>

    
  
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
