  <main>

    <div class="items-container galery"> 

    <div class="card">
      <div class="card-header text-center">

        <img src=${pokemon.picture} >

          <div class="d-flex gap-4 align-items-center" >
            <h5 class="m-0 pe-1" >likes  <span class="ps-2 " data-id=${pokemon.id}  >${algo}</span>  </h5>

        </div>
      </div>
    </div>
